{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-10rem)] flex items-center justify-center px-4">
    <div class="text-center">
        <p class="text-8xl font-extrabold bg-gradient-to-r from-red-400 to-orange-400 bg-clip-text text-transparent mb-4">500</p>
        <h1 class="text-2xl font-bold text-white mb-2">Something went wrong</h1>
        <p class="text-gray-400 mb-8 max-w-md">
            We're experiencing technical difficulties. Please try again later.
        </p>
        <a href="{% url 'shortener:home' %}"
           class="inline-flex items-center gap-2 px-6 py-3 bg-brand-600 hover:bg-brand-500 text-white font-semibold rounded-xl shadow-lg shadow-brand-600/25 transition-all text-sm">
            Go Home
        </a>
    </div>
</div>
{% endblock %}
