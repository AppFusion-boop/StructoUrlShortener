{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-10rem)] flex items-center justify-center px-4">
    <div class="text-center">
        <p class="text-8xl font-extrabold bg-gradient-to-r from-brand-400 to-purple-400 bg-clip-text text-transparent mb-4">404</p>
        <h1 class="text-2xl font-bold text-white mb-2">Link not found</h1>
        <p class="text-gray-400 mb-8 max-w-md">
            The short URL you're looking for doesn't exist, has expired, or has been deactivated.
        </p>
        <a href="{% url 'shortener:home' %}"
           class="inline-flex items-center gap-2 px-6 py-3 bg-brand-600 hover:bg-brand-500 text-white font-semibold rounded-xl shadow-lg shadow-brand-600/25 transition-all text-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            Go Home
        </a>
    </div>
</div>
{% endblock %}
