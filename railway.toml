# =============================================================================
# Railway deployment configuration
# https://docs.railway.com/reference/config-as-code
# =============================================================================

[build]
builder = "nixpacks"

[deploy]
startCommand = "sh -c 'python manage.py migrate --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:${PORT:-8000} --workers 4 --threads 2 --worker-class gthread --worker-tmp-dir /dev/shm'"
healthcheckPath = "/health/"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
